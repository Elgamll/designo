<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="GetInTouch.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" action="/">
        <h1>GET IN TOUCH</h1>
        <div class="input-control">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="text">Subject</label>
          <input id="text" name="Subject" type="Subject" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="text2">Massage</label>
          <input id="text2" name="Massage" type="text" />
          <div class="error"></div>
        </div>
        <button type="submit">Send Massage</button>
      </form>
    </div>
    <script src="GetInTouch.js"></script>
  </body>
</html>
